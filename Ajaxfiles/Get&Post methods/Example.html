      /////////////////////USING JQUERY AJAX METHOD////////////////

      function sendajax(){
          
          $.ajax({
            url:'Example.php',
            type:'POST',
            data:"name=Shah Muhammad&email=balochsm99@gmail.com",
            success:function(response){
                  $("#response").html(response);//You can use text() method here too!

            }
          });

      } 

  </script>

  <div id="response"></div>
  <input type="button" onclick="sendajax()"  value="Send Ajax Request"/>
